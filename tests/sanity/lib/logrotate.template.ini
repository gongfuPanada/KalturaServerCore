
@LOG_DIR@/kaltura_apache_access.log {
 rotate 5
 daily
 missingok
 compress
 dateext
 notifempty
 sharedscripts
 lastaction
 mv @LOG_DIR@/kaltura_apache_access.log-`/bin/date +%Y%m%d`.gz @LOG_DIR@/`hostname`-test-kaltura_apache_access.log-`/bin/date +%Y%m%d`.gz
 service @APACHE_SERVICE@ restart
 endscript
}
